    <main>
        <h1 class="subtitulo">Contacto</h1>
        <form action="#" method="#">
            <fieldset class="recuadro__form">
                
                <legend class="legend">Informacion Personal</legend>
                <label for="Informacion_Personal">Nombre y Apellido</label>
                <input type="text" name="user_name" id="Informacion_Personal" placeholder="Nombre y Apellido">
                
                <label for="Informacion_Personal">Teléfono de Contacto</label>
                <input type="number" name="user_phone" id="Informacion_Personal" placeholder="codigo de area + numero">
                
                <label for="Informacion_Personal">Correo de Contacto</label>
                <input type="emailr" name="user_mail" id="Informacion_Personal" placeholder="ingrese correo electronico">
            </fieldset>
            
            <fieldset class="recuadro__form">
                
                <legend class="legend">Tipo de Consulta</legend>
                
                <label for="tipo_consulta">Seleccione Tipo de Consulta</label>
                    <select name="tipo_consulta" id="tipo">
                        <option value="tipo_consulta">Productos</option>
                        <option value="tipo_consulta">Conciertos</option>
                    </select>                
                    
                    <textarea name="" id="" cols="30" rows="10" placeholder="ingrese la consulta"></textarea>
            </fieldset>
            
            <fieldset class="recuadro__form">
                
                <legend class="legend">Preferencia de respuesta</legend>
                
                <input type="radio" name="tipo_respuesta" value="mail">Mail
                <input type="radio" name="tipo_respuesta" value="mail">Mensaje telefónico
                
            </fieldset class="recuadro__form">
            
            <input type="submit" placeholder="Enviar">
            <input type="reset" placeholder="Limpiar campos">

        </form>
