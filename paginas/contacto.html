<body>
    <header>
        
    </header>
    <main>
        <h2 class="subtitulo">Escribinos</h2>
        <form class="formulario__grid" action="#" method="#">
            <div class="info__personal">
                <h3 class="titulo__form">Informacion Personal</h3>
                <label Class="" for="Informacion_Personal">Nombre y Apellido</label>
                <input class="" type="text" name="user_name" id="Informacion_Personal" placeholder="Nombre y Apellido">
                <label class="" for="Informacion_Personal">Teléfono de Contacto</label>
                <input class=""type="number" name="user_phone" id="Informacion_Personal" placeholder="codigo de area + numero">
                <label class="" for="Informacion_Personal">Correo de Contacto</label>
                <input class=""type="emailr" name="user_mail" id="Informacion_Personal" placeholder="ingrese correo electronico">
            </div>
            
            <div class="tipo__consulta">
                <h3 class="titulo__form">Tipo de Consulta</h3>
                <label class=""for="tipo_consulta">Seleccione Tipo de Consulta</label>
                <select class=""name="tipo_consulta" id="tipo">
                <option value="">Productos</option>
                <option value="">Conciertos</option>
                </select>                
                <textarea class=""name="" id="" cols="30" rows="10" placeholder="ingrese la consulta"></textarea>
            </div>
            
            <div class="preferencia__respuesta">
                <h3 class="legend titulo__form">Preferencia de respuesta</h3>
                <input class="email"type="radio" name="tipo_respuesta" value="mail">Mail>
                <input class="msg"type="radio" name="tipo_respuesta" value="mail">Mensaje telefónico
            </div>
            
            <div class="botones__form">
                <button class="botones" type="submit" placeholder="Enviar">Enviar</button>
                <button class="botones" type="reset" aria-placeholder="Limpiar Campos">Limpar pantalla</button>
                <!-- <input class="btn__enviar" type="submit" placeholder="Enviar">
                <input class="limpiar"type="reset" placeholder="Limpiar campos"> -->
            </div>
                       
            

        </form>
    </main>
</body>
